<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .font-bebas {
            font-family: "Bebas Neue", sans-serif;
        }
    </style>
</head>

<body class="font-bebas">
    <!-- Start header section -->
    <section class="bg-[#FFFBF0] py-8">
        <header class="max-w-7xl mx-auto">
            <!-- Nav section -->
            <nav class="flex flex-col md:flex-row items-center justify-between px-8">
                <div class="flex items-center gap-2">
                    <img class="w-14" src="icons/question.png" alt="">
                    <h2 class="text-3xl"><span class="text-[#A4BC46]">Penguin</span> Fashion</h2>
                </div>
                <ul class="flex items-center gap-10">
                    <li><a href="" class="text-[#807f7f]">Home</a></li>
                    <li><a href="" class="text-[#807f7f]">Product</a></li>
                    <li><a href="" class="text-[#807f7f]">About Us</a></li>
                    <li><a href="" class="text-[#807f7f]">Contact Us</a></li>
                </ul>
            </nav>
            <!-- Nav section -->

             <!-- Banner section start -->
              <div class="flex flex-col md:flex-row my-20 items-center justify-between px-5">
                <div class="md:w-2/4">
                    <h1 class="text-5xl text-[#363958] mb-4"><span class="text-[#FABE4C]">Be the Penguins</span> <br>of Winter</h1>
                    <p class="mb-4">Lorem Ipsum is simply dummy text of the printing <br>and typesetting industry.</p>
                    <button class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] px-7 py-2 rounded-lg text-[#fff]">BUY NOW</button>
                </div>
                <div class="md:w-2/4">
                    <img class="w-full" src="images/model.png" alt="">
                </div>
              </div>
             <!-- Banner section start -->
        </header>
    </section>
    <!-- End header section -->
</body>

</html>
